# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    left_hand_controller:
      type: position_controllers/GripperActionController


    right_hand_controller:
      type: position_controllers/GripperActionController


    right_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    left_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

left_hand_controller:
  ros__parameters:
    joint: gripper_left
right_hand_controller:
  ros__parameters:
    joint: gripper_right
right_arm_controller:
  ros__parameters:
    joints:
      - joint1_right
      - joint2_right
      - joint3_right
      - joint4_right
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    allow_nonzero_velocity_at_trajectory_end: true
left_arm_controller:
  ros__parameters:
    joints:
      - joint1_left
      - joint2_left
      - joint3_left
      - joint4_left
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    allow_nonzero_velocity_at_trajectory_end: true